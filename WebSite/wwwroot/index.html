<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Application Automation Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
    
  </head>

  <body onload="pageLoad()">
  <h1>Selenium test framework</h1>
  <div class="row">
    <div class="col-md-4">
      
      <form>
        <h2>Basic form example</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">         
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="button" class="btn btn-default" id="Submit" onclick="submitOnClick()">Submit</button>
        <hr>
        <p id="submitMessage"></p>
      </form>
    </div>

    <div class="col-md-4">
      <form>
        <h2>Checkboxes and radios</h2>
        <div class="checkbox">
          <label>
            <input type="checkbox"  name="checkbox" id = "checkBox1">
            Australia
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="checkbox" id = "checkBox2">
            New Zealand
          </label>
        </div>

        <hr>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="NSW" checked>
            New South Wales
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Queensland">
            Queensland
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="WA">
            Western Australia
          </label>
        </div>
      </form>
    </div>


    <div class="col-md-4">
      <form>
        <h2>Selects</h2>
        <label>City</label>
        <select class="form-control">
          <option value="Brisbane">Brisbane</option>
          <option value="Melbourne">Melbourne</option>
          <option value="Perth">Perth</option>
          <option value="Sydney">Sydney</option>          
        </select>
      </form>
  </div>

  </div>

  <div class="row">
    <hr>
    <div class="col-md-4">
      <form>
        <h2>Drag and Drop</h2>
        <label>Import File</label>   
        <div>
          <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" class="fileUpload"/>   	
          <div id="filedrag" >Drag and drop your file here to import</div>
        </div>
        <div id="uploadButton">
	        <button class="btn btn-default" id="Upload">Upload</button>
        </div>
        <hr>      
        <div id="messageUpload">
           <p>Status Messages</p>
        </div>
      </form>
    </div>
  </div>      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>   
    <!--<script>
            function submitOnClick() {
          document.getElementById("submitMessage").innerHTML = "Your input is saved successfully.";         
      }
      </script>-->

    <script src="src/app.js"></script> 
  </body>
</html>
